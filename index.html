<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Car Searcher</title>
    <style>
        * { font-family: "Roboto", sans-serif;
        font-weight: 600;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        p {
            margin-bottom: 12px;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2a3b9085 0%, #aaaaaa 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            /* margin-top:-200px; */
            background: rgba(14, 4, 55, 0.705);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            min-height: 650px;
        }

        .header__title {
            border: 1px solid transparent;
            padding: 20px 0px;
            margin: 20px;
            background: linear-gradient(135deg, #13765f0f 0%, #aaaaaa23 100%);
            color: #fffdfd;
            text-align: center;
            margin-bottom: 30px;
            font-size: 30px;
        }

        .title {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .number_car {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            background-color: #ffeaea;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .number_car:focus {
            outline: none;
            border-color: #667eea;
        }

        .search_button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #b68d75 0%, #42144ec8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            text-decoration: none;
        }

        .search_button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .search_button:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            /* background: #f8f9fa; */
            border-radius: 10px;
            display: none;
            background-color: rgb(255, 233, 233);
        }

        .result-container.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-info {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        .result-info strong {
            color: #667eea;
        }

        .no-result {
            text-align: center;
            color: #dc3545;
            font-size: 16px;
            padding: 20px;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header__title">Поиск владельца авто</h1>
        <h2 class="title">Введите номер автомобиля (можно без букв):</h2>
        <input type="text" placeholder="x000xx" class="number_car" id="carNumberInput">
        <div class="error" id="error">Пожалуйста, введите номер автомобиля</div>
        <a class="search_button" id="searchButton">Поиск</a>
        
        <div class="result-container" id="resultContainer">
            <h3 class="result-title">Информация о владельце:</h3>
            <div class="result-info" id="resultInfo"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
